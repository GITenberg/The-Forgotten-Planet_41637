description: "The Forgotten Planet is a science fiction novel by American writer Murray\
  \ Leinster. It was released in 1954 by Gnome Press in an edition of 5,000 copies.\
  \ The novel is a fix-up from three short stories, \"The Mad Planet\" and \"The Red\
  \ Dust\", both of which had originally appeared in the magazine Argosy in 1920 and\
  \ 1921, and \"Nightmare Planet\", which had been published in Science Fiction Plus\
  \ in 1953.\n From Wikipedia (CC BY-SA)."
